<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>EngAge</title>
		<link rel="stylesheet" type="text/css" href="../ui/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div class="container" style="">
			<div class="login-wrapper span5" style="">
				<div class="logo" style="padding-bottom:25px;">
					<span class="textlogo textshadow">EngAge Community</span>
				</div>
				<div class="login fullyrounded-4px">
					<form class="form-stacked">
						<div class="control-group">
							<label class="control-label" for="username" placeholder="Username">Username</label>
							<div class="controls">
								<input type="text" id="username" value="txseniorcenter" class="span4" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password" placeholder="Password">Password</label>
							<div class="controls">
								<input type="password" id="password" value="mypassword" class="span4"/>
							</div>
						</div>
						<div class="control-group">
							<a class="btn" href="events.html">Sign In</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
